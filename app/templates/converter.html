<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversão para PDF</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
</head>
<body>
    <header class="header-flex">
        <img src="/static/GrupoVital_branca_horizontal.png" alt="Logo Grupo Vital" class="logo-flex">
        <div class="texto-header">
        <h2>Conversão de Arquivos para PDF</h2>
        <a href="/">← Voltar</a>
    </header>

    <main>
        <section class="card">
            <label>Escolha arquivos (doc,docx,odt,ods,odp,jpg,jpeg,png,csv,xls,xlsx):</label>
            <input type="file" id="file-input" accept=".doc,.docx,.odt,.ods,.odp,.jpg,.jpeg,.png,.csv,.xls,.xlsx" onchange="adicionarArquivo()">


            <ul id="lista-arquivos"></ul>

            <button type="button" onclick="enviarArquivosConverter()">Converter Todos</button>
        </section>
<div id="mensagem-feedback"></div>
<div id="loading-spinner" style="display: none;">Processando...</div>
    </main>

    <div class="nav-buttons">
        <a href="/merge"><button>Juntar PDFs</button></a>
        <a href="/split"><button>Dividir PDF</button></a>
        <a href="/compress"><button>Comprimir PDF</button></a>
        <a href="/"><button>Voltar à Página Inicial</button></a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

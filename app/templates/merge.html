<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Juntar PDFs</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <header class="header-flex">
        <img src="/static/GrupoVital_branca_horizontal.png" alt="Logo Grupo Vital" class="logo-flex">
        <div class="texto-header">
        <h2>Juntar Vários PDFs</h2>
        <a href="/">← Voltar</a>
        </div>
    </header>

    <main>
        <section class="card">
            <label>Escolha arquivos PDF:</label>
            <input type="file" id="file-input" accept=".pdf">
            <ul id="lista-arquivos"></ul>
            <button id="merge-btn">Juntar PDFs</button>
        </section>
<div id="mensagem-feedback"></div>
<div id="loading-spinner">Processando...</div>
    </main>

    <div class="nav-buttons">
        <a href="/converter"><button>Conversão</button></a>
        <a href="/split"><button>Dividir PDF</button></a>
        <a href="/compress"><button>Comprimir PDF</button></a>
        <a href="/"><button>Voltar à Página Inicial</button></a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>

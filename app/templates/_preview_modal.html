<div id="preview-modal" class="modal hidden">
  <div class="modal-content">
    <button id="preview-close" class="close-btn" aria-label="Fechar">&times;</button>

    <!-- Lista de arquivos -->
    <ul id="preview-list" class="file-list hidden"></ul>

    <!-- Preview PDF (via PDF.js) -->
    <div id="pdf-preview" class="preview-flex hidden">
      <div id="pdf-canvas-container"></div>
    </div>

    <!-- Preview de imagem -->
    <div id="img-preview-container" class="preview-flex hidden">
      <img id="img-preview" alt="Preview da imagem" />
    </div>

    <!-- Ações -->
    <div class="modal-actions btn-wrapper">
      <button id="preview-cancel" class="btn btn-secondary">Cancelar</button>
      <button id="preview-confirm" class="btn btn-primary">Confirmar</button>
    </div>
  </div>
</div>

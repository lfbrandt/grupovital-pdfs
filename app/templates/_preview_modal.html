<!-- Lista de nomes de arquivos -->
<ul id="preview-list" class="hidden"></ul>

<!-- Container de preview de PDF renderizado via PDF.js -->
<div id="pdf-preview" class="hidden preview-flex">
  <div id="pdf-canvas-container"></div>
</div>

<!-- Container de preview de imagem (opcional) -->
<div id="img-preview-container" class="hidden preview-flex">
  <img id="img-preview" alt="Preview da imagem" />
</div>

<!-- Ações de cancelar/confirmar -->
<div class="modal-actions">
  <button id="preview-cancel">Cancelar</button>
  <button id="preview-confirm">Confirmar</button>
</div>

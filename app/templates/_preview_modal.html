<div id="preview-modal" class="hidden">
  <div class="modal-content">
    <button id="preview-close" class="close-btn" aria-label="Fechar">&times;</button>

    <!-- Lista de nomes dos arquivos -->
    <ul id="preview-list" class="hidden"></ul>

    <!-- Container de preview de PDF renderizado via PDF.js -->
    <div id="pdf-preview" class="hidden preview-flex">
      <div id="pdf-canvas-container"></div>
    </div>

    <!-- Container de preview de imagem (se for o caso) -->
    <div id="img-preview-container" class="hidden preview-flex">
      <img id="img-preview" alt="Preview da imagem" />
    </div>

    <!-- Ações de cancelar/confirmar -->
    <div class="modal-actions">
      <button id="preview-cancel">Cancelar</button>
      <button id="preview-confirm">Confirmar</button>
    </div>
  </div>
</div>

<!-- 1) Carrega a lib PDF.js localmente -->
<script src="{{ url_for('static', filename='pdfjs/pdf.min.js') }}"></script>

<!-- 2) Configura o worker da mesma versão -->
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 
    "{{ url_for('static', filename='pdfjs/pdf.worker.min.js') }}";
</script>

<!-- 3) Scripts auxiliares -->
<script src="{{ url_for('static', filename='js/pdf-config.js') }}"></script>
<script src="{{ url_for('static', filename='fileDropzone.js') }}"></script>

<!-- 4) Seu script principal de preview -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

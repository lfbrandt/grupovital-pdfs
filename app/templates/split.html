<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dividir PDF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <header class="header-flex">
        <img src="/static/GrupoVital_branca_horizontal.png" alt="Logo Grupo Vital" class="logo-flex">
        <div class="texto-header">
            <h2>Dividir PDF em Páginas</h2>
        </div>
    </header>

    <main>
        <section class="card">
            <div id="dropzone" class="dropzone">
                <input type="file" id="file-input" accept=".pdf">
                Arraste o arquivo aqui ou clique para selecionar
            </div>
            <ul id="lista-arquivos"></ul>
            <button id="split-btn">Dividir</button>
            <button id="preview-btn" type="button">Visualizar</button>
        </section>
        <div id="mensagem-feedback"></div>
        <div id="loading-spinner">Processando...</div>
        <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </main>

    <div class="nav-buttons">
        <a href="/"><button>Página Inicial</button></a>
        <a href="/converter"><button>Conversão</button></a>
        <a href="/merge"><button>Juntar PDFs</button></a>
        <a href="/compress"><button>Comprimir PDF</button></a>
    </div>

    <div id="preview-modal" class="hidden">
        <div class="modal-content">
            <button id="preview-close" class="preview-close">&times;</button>
            <div id="pdf-preview" style="display:none;">
                <div id="pdf-canvas-container"></div>
            </div>
            <div id="img-preview-container" style="display:none;">
                <img id="img-preview">
            </div>
            <ul id="preview-list"></ul>
            <div class="modal-actions">
                <button id="preview-cancel">Cancelar</button>
                <button id="preview-confirm">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="/static/pdf.min.js" defer></script>
    <script src="/static/fileDropzone.js" defer></script>
    <script src="/static/script.js" defer></script>
</body>
</html>

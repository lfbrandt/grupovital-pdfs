<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Juntar PDFs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="{{ url_for('static', filename='pdfjs/pdf.min.js') }}"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = '{{ url_for("static", filename="pdfjs/pdf.worker.min.js") }}';</script>
    <script type="module" src="{{ url_for('static', filename='js/preview.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <header class="header-flex">
        <img
            src="{{ url_for('static', filename='GrupoVital_branca_horizontal.png') }}"
            alt="Logo Grupo Vital"
            class="logo-flex"
        >
        <div class="texto-header">
            <h2>Juntar Vários PDFs</h2>
        </div>
    </header>

    <main>
        {% import 'macros.html' as macros %}
        {% set prefix = 'split' %}
        <section class="card">
            <div id="dropzone-{{ prefix }}" class="dropzone"
                 data-preview="#preview-{{ prefix }}"
                 data-spinner="#spinner-{{ prefix }}"
                 data-action="#btn-{{ prefix }}"
                 data-extensions=".pdf"
                 data-multiple="false">
                <input type="file" id="input-{{ prefix }}" accept=".pdf" multiple>
                Arraste os arquivos aqui ou clique para selecionar
            </div>
            {{ macros.preview_area('spinner-' ~ prefix, 'preview-' ~ prefix) }}
            <button id="btn-{{ prefix }}" disabled>Juntar PDFs</button>
        </section>

        <div id="mensagem-feedback" class="hidden"></div>
        <div id="loading-spinner" class="hidden">Processando...</div>
        <div id="progress-container" class="progress-container hidden">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </main>

    <div class="nav-buttons">
        <a href="{{ url_for('index') }}"><button>Página Inicial</button></a>
        <a href="{{ url_for('converter_page') }}"><button>Conversão</button></a>
        <a href="{{ url_for('split_page') }}"><button>Dividir PDF</button></a>
        <a href="{{ url_for('compress_page') }}"><button>Comprimir PDF</button></a>
    </div>

    {% include '_preview_modal.html' %}
</body></html>
